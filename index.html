<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DotA Drafter</title>
	<script type="text/javascript" src="./main.js" defer></script>
	<link rel="stylesheet" type="text/css" href="./fonts.css"/>
	<link rel="stylesheet" type="text/css" href="./draft.css"/>
</head>
<body>
<div id="draft-panel">
	<div id="heroes">
		<div class="search-controls">
			<input type="search" id="search" aria-label="search for heroes"/>
			<div>
				<label for="attr-filter">Filter by Attribute</label>
				<select id="attr-filter">
					<option value="" selected>-</option>
					<option value="agi">Agility</option>
					<option value="int">Intelligence</option>
					<option value="str">Strength</option>
					<option value="all">Universal</option>
				</select>
			</div>
		</div>
		<ul id="herolist"></ul>
	</div>
	<div id="teams">
		<h2>Your Team</h2>
		<div class="herolist" id="my-team"></div>
		<h2>Bans</h2>
		<div class="herolist" id="bans"></div>
		<h2>Enemy Team</h2>
		<div class="herolist" id="enemy-team"></div>
	</div>
</div>
<div id="selected-hero">
</div>
</body>
</html>
