<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="A draft helper for DotA2"/>
	<title>DotA2 Drafter</title>
	<script type="text/javascript" src="./main.js" defer></script>
	<link rel="stylesheet" type="text/css" href="./fonts.css" defer/>
	<link rel="stylesheet" type="text/css" href="./draft.css"/>
</head>
<body>
<div id="draft-panel">
	<div id="heroes">
		<div class="search-controls">
			<div class="attr-filters">
				<input
					type="checkbox"
					id="str-filter"
					class="attr-filter-button"
					style="background-image: url('https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/herogrid/filter-str-active.png');"
					aria-label="show/hide strength heroes"
					title="show/hide strength heroes"
				/>
				<input
					type="checkbox"
					id="agi-filter"
					class="attr-filter-button"
					style="background-image: url('https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/herogrid/filter-agi-active.png');"
					aria-label="show/hide agility heroes"
					title="show/hide agility heroes"
				/>
				<input
					type="checkbox"
					id="int-filter"
					class="attr-filter-button"
					style="background-image: url('https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/herogrid/filter-int-active.png');"
					aria-label="show/hide intelligence heroes"
					title="show/hide intelligence heroes"
				/>
				<input
					type="checkbox"
					id="uni-filter"
					class="attr-filter-button"
					style="background-image: url('https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/herogrid/filter-uni-active.png');"
					aria-label="show/hide universal heroes"
					title="show/hide universal heroes"
				/>
			</div>
			<form id="searchbox-container">
				<label for="search" title="search for heroes">🔍</label>
				<input type="search" id="search" aria-label="search for heroes" value=""/>
				<button type="reset" title="clear search bar">❌</button>
			</form>
		</div>
		<ul id="herolist"></ul>
	</div>
	<div id="teams">
		<h2>Your Team</h2>
		<div class="herolist" id="my-team"></div>
		<h2>Bans</h2>
		<div class="herolist" id="bans"></div>
		<h2>Enemy Team</h2>
		<div class="herolist" id="enemy-team"></div>
	</div>
</div>
<div id="selected-hero">
</div>
</body>
</html>
